<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help us to improve - Ambiance</title>
    <link rel="stylesheet" href="comment.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Let's work on this together..</h1>
            <p>Suggest some measures to implement for air conservation !</p>
        </header>
        <form id="suggestionForm" class="suggestion-form">
            <textarea id="suggestionInput" placeholder="Write your suggestion here..." required></textarea>
            <button type="submit">Submit Suggestion</button>
        </form>
        <div id="suggestionList" class="suggestion-list">
            <h2>Suggestions:</h2>
            <ul id="suggestions"></ul>
        </div>
    </div>

    <script src="comment.js"></script>
</body>
</html>
